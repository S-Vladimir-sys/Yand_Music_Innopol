<!DOCTYPE html>
<html>
<head>
    <title>Яндекс музыка</title>
</head>
<body>
    <h1>Список исполнителей</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Название трека</th>
            <th>Время звучания</th>
            <th>Исполнитель</th>
            <th>Е</th>
			<th>Число прослушиваний</th>
        </tr>
        {% for music in music %}
        <tr>
            <td>{{ music[0] }}</td>
            <td>{{ music[1] }}</td>
            <td>{{ music[2] }}</td>
            <td>{{ music[3] }}</td>
            <td>{{ music[4] }}</td>
			<td>{{ music[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
